<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatbot</title>

<style>
  table,
  td {
    padding: 6px;
  }

  table {
    border-spacing: 5px;
  }
</style>

<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>



    <div class="container">

        <!-- <h1 class="text-center">Awesome Chatbot App</h1> -->

        <div class="media" style="background-color:whitesmoke">
            <img src="/static/img/bot.png" class="rounded-circle float-left img-thumbnail" width="75px" alt="...">
            <div class="media-body">

           {% if context == "stress" %}
           <h5 style="margin:10px">UstadBot</h5>
           {% endif %}

           {% if context == "IR" %}
           <h5 style="margin:10px">TalashBot</h5>
           {% endif %}

                <span style="margin-left: 10px; color:rgb(32, 199, 32)">Online</span>
            </div>
          </div>


          <!--Messages container-->
          <div id="chatContainer" class="container border overflow-auto" style="height:420px;">

            <table id="messages_table">
              <tbody>
                <tr><td></td></tr>
              </tbody>
            </table>


          </div>



          <div class="input-group">
              <!-- <input id="textbox" type="text" class="form-control" /> -->
              <textarea class="form-control" id="textbox" rows="3"></textarea>

              <div class="input-group-append">

              <button id="sendBtn" type="btton" class="btn btn-primary">Send</button>
              </div>



          </div>




{{user}}

    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script type="text/javascript" src="{{url_for('static', filename='js/bot.js')}}"></script>
</body>
</html>
